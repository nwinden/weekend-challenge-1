<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend 1 Challenge!</title>
    <link rel="stylesheet" href="stylesheet.css" >
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1>Employee Data</h1>
    <main>
      <form class="employeeData">
        <div class="dataForm">
          <label for="employeeFirstName">Employees First Name</label>
          <input type="text" id="employeeFirstName" name="employeeFirstName" />

          <label for="employeeLastName">Employees Last Name</label>
          <input type="text" id="employeeLastName" name="employeeLastName" />

          <label for="employeeNumber">Employees ID Number</label>
          <input type="text" id="employeeNumber" name="employeeNumber" />
        </div>
        <div class="dataForm">
          <label for="employeeJobTitle">Employees Job Title</label>
          <input type="text" id="employeeJobTitle" name="employeeJobTitle" />

          <label for="employeeSalary">Employees Salary</label>
          <input type="number" min="1" id="employeeSalary" name="employeeSalary" />

          <input type="submit" value="Submit Data" />

        </div>
      </form>
      <section>

      </section>
      <p class="monTotal">Monthly Cost: $0</p>
    </main>
  </body>
</html>
